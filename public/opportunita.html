<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ConeVis | Opportunità di Lavoro</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include Firebase (versione compatibile) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>


    <!-- Sezione per visualizzare le offerte di lavoro -->
    <section class="jobs">
        <h1>Offerte di Lavoro Disponibili</h1>
        <div class="job-listings" id="job-listings">
            <!-- Le offerte di lavoro verranno caricate qui dinamicamente-->
        </div>
    </section>

    <!-- Script to load translations -->
    <script src="js/translations.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
       

        // Funzione per caricare le offerte di lavoro dal database
        function loadJobs() {
            fetch('https://conevishs-default-rtdb.firebaseio.com/offerte-di-lavoro.json')
                .then(response => response.json())
                .then(data => {
                    const jobListings = document.getElementById('job-listings');
                    jobListings.innerHTML = ''; // Pulisce le offerte esistenti

                    for (const key in data) {
                        if (data.hasOwnProperty(key)) {
                            const job = data[key];
                            // Crea un elemento HTML per ogni offerta di lavoro
                            const jobElement = document.createElement('div');
                            jobElement.className = 'job-listing';
                            jobElement.innerHTML = `
                        <h3>${job.titolo}</h3>
                        <p>${job.descrizione}</p>
                        <p><strong>Località:</strong> ${job.località}</p>
                    `;
                            jobListings.appendChild(jobElement);
                        }
                    }
                })
                .catch(error => {
                    console.error('Errore durante il caricamento delle offerte di lavoro:', error);
                });
        }

        // Carica le offerte di lavoro al caricamento della pagina
        document.addEventListener('DOMContentLoaded', loadJobs);

    </script>

</body>

</html>
