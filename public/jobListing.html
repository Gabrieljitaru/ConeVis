<!DOCTYPE html>
<html lang="en">

<!-- //////////////////////////////////// NON UTILIZZARE ( ORA è IN FUNZIONE PER IL LISTING IL DOC AILISTING.HTML) -->


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="css/jobListing.css">

</head>

<!-- //////////////////////////////////// NON UTILIZZARE ( ORA è IN FUNZIONE PER IL LISTING IL DOC AILISTING.HTML) -->

<body>
    <div class="filter-section">
        <div class="filter-box">
            <div class="filter-title">Filter</div>
            <input type="text" class="filter-input" placeholder="Search keyword">
            <select class="filter-select">
                <option value="">Location</option>
            </select>
            <select class="filter-select">
                <option value="">Category</option>
            </select>
            <select class="filter-select">
                <option value="">Experience</option>
            </select>
            <select class="filter-select">
                <option value="">Job type</option>
            </select>
            <select class="filter-select">
                <option value="">Qualification</option>
            </select>
            <select class="filter-select">
                <option value="">Gender</option>
            </select>
            <div class="price-range">
                <div>Price range:</div>
                <input type="range" class="price-slider" min="750" max="24600" step="100">
                <div>$750 - $24600/ Year</div>
            </div>
        </div>
    </div>

    <div class="job-listings">
        <div class="job-header">
            <div class="job-title">Job Listing</div>
            <div class="job-sort">
                <span>Sort by:</span>
                <select>
                    <option>Most Recent</option>
                </select>
            </div>
        </div>

        <div id="job-listings-container"></div>
    </div>

    <script src="https://kit.fontawesome.com/95262f3767.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Initialize Firebase (use your config)
        const firebaseConfig = {
            apiKey: "AIzaSyB3lGuUiHG3wxrzKf6cPfD50xgt60dbqAg",
            authDomain: "conevishs.firebaseapp.com",
            databaseURL: "https://conevishs-default-rtdb.firebaseio.com",
            projectId: "conevishs",
            storageBucket: "conevishs.appspot.com",
            messagingSenderId: "920921649335",
            appId: "1:920921649335:web:4c7918cd0d8bce86cadd32",
            measurementId: "G-ZNK22L4J98"
        };
        firebase.initializeApp(firebaseConfig);

        const jobListingsContainer = document.getElementById('job-listings-container');

        function createJobListing(job, id) {
            return `
                <div class="job-listing">
                    <img src="${job.immagine}" alt="${job.titolo}" class="job-image">
                    <div class="job-details">
                        <div class="job-position">${job.titolo}</div>
                        <div class="job-info">
                            <span><i class="fas fa-map-marker-alt"></i> ${job.località}</span>
                            <span><i class="far fa-clock"></i> ${job.oreSettimanali} hours per week</span>
                        </div>
                        <div class="job-date">Date line: 31 Jan 2020</div>
                    </div>
                    <div class="job-actions">
                        <button class="apply-button onclick="window.location.href='jobPage.html?id=${id}'">Apply Now</button>
                    </div>
                </div>
            `;
        }

        function loadJobListings() {
            const dbRef = firebase.database().ref('offerte-di-lavoro');
            dbRef.on('value', (snapshot) => {
                const data = snapshot.val();
                let jobListingsHTML = '';
                for (let key in data) {
                    if (data.hasOwnProperty(key)) {
                        jobListingsHTML += createJobListing(data[key], key);
                    }
                }
                jobListingsContainer.innerHTML = jobListingsHTML;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadJobListings();
        });
    </script>
</body>

</html>
