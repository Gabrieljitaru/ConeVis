<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Opportunity</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
        }

        .filter-section {
            width: 250px;
            margin-right: 20px;
        }

        .filter-box {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .filter-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .filter-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .filter-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1L7 7L13 1" stroke="%23333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
        }

        .price-range {
            margin-top: 20px;
        }

        .price-slider {
            width: 100%;
            margin-top: 10px;
        }

        .job-listings {
            flex-grow: 1;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .job-title {
            font-size: 24px;
            font-weight: bold;
        }

        .job-sort {
            display: flex;
            align-items: center;
        }

        .job-sort select {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-left: 10px;
        }

        .job-listing {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .job-image {
            width: 180px;
            height: 180px;
            border-radius: 8px;
            margin-right: 25px;
            object-fit: cover;
        }

        .job-details {
            flex-grow: 1;
        }

        .job-position {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .job-info {
            display: flex;
            align-items: center;
            color: #666;
            font-size: 14px;
        }

        .job-info span {
            margin-right: 15px;
        }

        .job-date {
            color: #999;
            font-size: 12px;
        }

        .job-actions {
            display: flex;
            align-items: center;
        }

        .heart-icon {
            color: #ccc;
            font-size: 24px;
            margin-right: 15px;
            cursor: pointer;
        }

        .heart-icon.active {
            color: #ff6b6b;
        }

        .apply-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .apply-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div include-html="navbaropp.html"></div>

    <div class="filter-section">
        <div class="filter-box">
            <div class="filter-title">Filter</div>
            <input type="text" class="filter-input" placeholder="Search keyword">
            <select class="filter-select">
                <option value="">Location</option>
            </select>
            <select class="filter-select">
                <option value="">Category</option>
            </select>
            <select class="filter-select">
                <option value="">Experience</option>
            </select>
            <select class="filter-select">
                <option value="">Job type</option>
            </select>
            <select class="filter-select">
                <option value="">Qualification</option>
            </select>
            <select class="filter-select">
                <option value="">Gender</option>
            </select>
            <div class="price-range">
                <div>Price range:</div>
                <input type="range" class="price-slider" min="750" max="24600" step="100">
                <div>$750 - $24600/ Year</div>
            </div>
        </div>
    </div>

    <div class="job-listings">
        <div class="job-header">
            <div class="job-title">Job Listing</div>
            <div class="job-sort">
                <span>Sort by:</span>
                <select>
                    <option>Most Recent</option>
                </select>
            </div>
        </div>

        <div id="job-listings-container"></div>
    </div>

    <script src="https://kit.fontawesome.com/95262f3767.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Initialize Firebase (use your config)
        const firebaseConfig = {
            apiKey: "AIzaSyB3lGuUiHG3wxrzKf6cPfD50xgt60dbqAg",
            authDomain: "conevishs.firebaseapp.com",
            databaseURL: "https://conevishs-default-rtdb.firebaseio.com",
            projectId: "conevishs",
            storageBucket: "conevishs.appspot.com",
            messagingSenderId: "920921649335",
            appId: "1:920921649335:web:4c7918cd0d8bce86cadd32",
            measurementId: "G-ZNK22L4J98"
        };
        firebase.initializeApp(firebaseConfig);

        const jobListingsContainer = document.getElementById('job-listings-container');

        function createJobListing(job, id) {
            return `
                <div class="job-listing">
                    <img src="${job.immagine}" alt="${job.titolo}" class="job-image">
                    <div class="job-details">
                        <div class="job-position">${job.titolo}</div>
                        <div class="job-info">
                            <span><i class="fas fa-map-marker-alt"></i> ${job.localit√†}</span>
                            <span><i class="far fa-clock"></i> ${job.oreSettimanali} hours per week</span>
                        </div>
                        <div class="job-date">Date line: 31 Jan 2020</div>
                    </div>
                    <div class="job-actions">
                        <button class="apply-button onclick="window.location.href='jobPage.html?id=${id}'">Apply Now</button>
                    </div>
                </div>
            `;
        }

        function loadJobListings() {
            const dbRef = firebase.database().ref('offerte-di-lavoro');
            dbRef.on('value', (snapshot) => {
                const data = snapshot.val();
                let jobListingsHTML = '';
                for (let key in data) {
                    if (data.hasOwnProperty(key)) {
                        jobListingsHTML += createJobListing(data[key], key);
                    }
                }
                jobListingsContainer.innerHTML = jobListingsHTML;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadJobListings();
        });
    </script>
</body>

</html>
