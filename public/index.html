<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ConeVis | Human Resources</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navigation -->
    <div include-html="NavbarIndex.html"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content" id="hero">
            <img id="hero-logo" src="images/logo.png" alt="Logo">
            <p id="hero-subtitle" class="hero-subtitle"></p><br>
            <a href="services" class="cta-button" id="hero-cta"></a>
        </div>
    </section>

    <!-- Presentation Section -->
    <section class="presentation-section">
        <div class="presentation-content">
            <p id="hero-presentation" class="hero-presentation"></p>
        </div>
    </section>


    <!-- Services Section -->
    <section id="services">
        <!-- Sezione Servizi -->
        <div class="services">
            <h2 id="services-title"></h2>
            <p id="services-description"></p>

            <!-- Freccia sinistra -->
            <button class="arrow arrow-left" id="scroll-left">&#10094;</button>

            <!-- Contenitore scorrevole per le card dei servizi -->
            <div class="service-cards">
                <a class="card" href="index.html" id="button-flower" onclick="handleClick('flower')">
                    <h3 id="card-flower-title"></h3>
                    <p id="card-flower-description"></p>
                </a>
                <a class="card" href="index.html" id="button-warehouse" onclick="handleClick('warehouse')">
                    <h3 id="card-warehouse-title"></h3>
                    <p id="card-warehouse-description"></p>
                </a>
                <a class="card" href="index.html" id="button-waitstaff" onclick="handleClick('waitstaff')">
                    <h3 id="card-waitstaff-title"></h3>
                    <p id="card-waitstaff-description">Opportunities in hospitality as waitstaff across Europe.</p>
                </a>
                <a class="card" href="index.html" id="button-construction" onclick="handleClick('construction')">
                    <h3 id="card-construction-title"></h3>
                    <p id="card-construction-description"></p>
                </a>
                <a class="card" href="index.html" id="button-waitstaff" onclick="handleClick('waitstaff')">
                    <h3 id="card-waitstaff-title"></h3>
                    <p id="card-waitstaff-description"></p>
                </a>
                <a class="card" href="index.html" id="button-construction" onclick="handleClick('construction')">
                    <h3 id="card-construction-title"></h3>
                    <p id="card-construction-description"></p>
                </a>
            </div>
            <!-- Freccia destra -->
            <button class="arrow arrow-right" id="scroll-right">&#10095;</button>
        </div>
    </section>

   <!-- Contact Section -->
<section id="contact-section">
    <div class="form-container">
        <!-- Modulo di Contatto -->
        <section class="application">
            <h2 id="application-title"></h2>
            <p id="application-description"></p>
            <form id="contact-form">
                <label id="application-name" for="name"></label>
                <input type="text" id="name" name="name" required>
                
                <label id="application-email" for="email"></label>
                <input type="email"  name="email" required>
                
                <label id="application-message" for="message"></label>
                <textarea name="message" rows="4" required></textarea>
                
                <button id="application-submit" type="submit"></button>
            </form>
        </section>

        <!-- Box con la scritta "oppure" -->
            <div id="or-box">
                <p id="application-or"></p>
            </div>

        <!-- Modulo Informazioni di Contatto -->
        <section id="contact-info">
            <h2 id="application-infocontact"></h2>
            <div>
                <h3 id="application-ormail"></h3>
                <a href="mailto:example@example.com">prova@prova.com</a>
            </div>
            <div>
                <h3 id="application-orcall"></h3>
                <a href="tel:+1234567890">+123 456 7890</a>
            </div>
        </section>
    </div>
</section>

    <!-- Script to load translations -->
    <script src="js/translations.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js"></script>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function (e) {
    e.preventDefault(); // Evita il refresh della pagina

    // Raccoglie i dati del form
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    // Crea l'oggetto da inviare
    const newContact = {
        nome: name,
        email: email,
        messaggio: message,
        timestamp: Date.now()
    };

    // Esegui la richiesta POST al tuo database Firebase
    fetch('https://conevishs-default-rtdb.firebaseio.com/contatti.json', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(newContact)
    })
    .then(response => {
        if (response.ok) {
            alert('I dati sono stati inviati con successo!');
            document.getElementById('contact-form').reset();
        } else {
            alert('Si Ã¨ verificato un errore durante l\'invio dei dati.');
        }
    })
    .catch(error => {
        console.error('Errore durante l\'invio dei dati:', error);
    });
});

    </script>


</body>

</html>
