        <script>
    document.querySelectorAll('.view-more-button').forEach(button => {
        button.addEventListener('click', function(event) {
            event.stopPropagation(); // Evita che l'evento di clic si propaghi alla card
            const card = this.closest('.card');
            const country = card.getAttribute('data-country');
            const title = card.getAttribute('data-title');
            const description = card.getAttribute('data-description');
            
            // Reindirizza a opportunita.html con i parametri in URL
            window.location.href = `opportunita.html?country=${encodeURIComponent(country)}&title=${encodeURIComponent(title)}&description=${encodeURIComponent(description)}`;
        });
    });
</script>


        <script>
            document.getElementById('contact-form').addEventListener('submit', function (e) {
                e.preventDefault(); // Evita il refresh della pagina

                // Raccoglie i dati del form
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;

                // Crea l'oggetto da inviare
                const newContact = {
                    nome: name,
                    email: email,
                    messaggio: message,
                    timestamp: Date.now()
                };

                // Esegui la richiesta POST al tuo database Firebase
                fetch('https://conevishs-default-rtdb.firebaseio.com/contatti.json', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newContact)
                })
                    .then(response => {
                        if (response.ok) {
                            alert('I dati sono stati inviati con successo!');
                            document.getElementById('contact-form').reset();
                        } else {
                            alert('Si è verificato un errore durante l\'invio dei dati.');
                        }
                    })
                    .catch(error => {
                        console.error('Errore durante l\'invio dei dati:', error);
                    });
            });

        </script>
